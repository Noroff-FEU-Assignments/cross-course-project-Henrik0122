<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="../styles3.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Images/RainyDays_Logo.png" />
    <title>Checkout</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img src="../Images/RainyDays_Logo.png" alt="logo of Rainy Days" />
      </a>
    </header>
    <main>
      <h1>Payment Details</h1>
      <form>
        <label class="checkout" for="Cardholder Name">Cardholder Name</label>
        <input type="text" /><br />
        <label class="checkout" for="Card number">Card Number</label>
        <input type="text" />
      </form>

      <h2>Billing details</h2>
      <form>
        <label class="checkout" for="Street Adress">Street Adress</label>
        <input type="text" /><br />
        <label class="checkout" for="Postal Code">Postal Code</label>
        <input type="text" /><br />
        <label class="checkout" for="City">City</label>
        <input type="text" /><br />
        <label class="checkout" for="Country">Country</label>
        <input type="text" />
      </form>
      <a href="../thankyou.html" rel="Shop"
        ><button class="Shop-button">Buy</button></a
      >
    </main>
